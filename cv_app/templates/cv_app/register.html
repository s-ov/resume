{% extends 'cv_app/base.html' %}
{% block title %}Register Page{% endblock %}
{% load crispy_forms_tags % }

{% block content %}
<h1>{{ title }}</h1>

<form method="post" >
    {% csrf_token %}

    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label><br>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit" class="btn-primary px-2 rounded">Register</button>
</form>

{% endblock %}
