{% extends 'cv_app/base.html' %}
{% block title %}Contact Page{% endblock %}

{% block content %}
<section>
    <div class="contact-form">
        <h1>{{ title }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label><br>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn-primary w-10">Send</button>
        </form>
        
    </div>
    
</section>

    
{% endblock %}
